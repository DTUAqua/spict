name: run-testmore
on: 
  push:
  workflow_dispatch:
jobs:
  run-testmore:
    runs-on: self-hosted
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install spict
        run: R_LIBS="~/github/spict/spict/library" mkdir library && make install
      
      - name: test spict
        run: R_LIBS="~/github/spict/spict/library" make testmore
